<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-3">
        <header class="display-6 text-center fw-semibold">
            Cadastro de Clientes
        </header>
        <section>
            <form action="submit">
                <div class="row border rounded-3 p-4 mt-5 shadow-sm">
                    <div class="col mb-3 mt-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="inputSurname" class="col-sm-2 col-form-label">Sobrenome: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSurname" required>
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <label for="inputCep" class="col-sm-2 col-form-label">Pesquise pelo CEP: </label>
                        <div class="row-sm-10">
                            <input type="text" class="form-control" id="inputCep" required>
                        </div>
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Endereço: </label>
                        <div class="row-sm-10">
                            <input type="text" class="form-control" id="inputAddress" disabled>
                        </div>
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Número: </label>
                        <div class="row-sm-10">
                            <input type="text" class="form-control" id="inputNumber" disabled>
                        </div>
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="inputDistrict" class="row-sm-2 col-form-label">Bairro: </label>
                        <div class="row-sm-10">
                            <input type="text" class="form-control" id="inputDistrict" disabled>
                        </div>
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="inputCity" class="row-sm-2 col-form-label">Cidade: </label>
                        <div class="row-sm-10">
                            <input type="text" class="form-control" id="inputCity" disabled>
                        </div>
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="inputState" class="col-sm-2 col-form-label">Estado: </label>
                        <div class="row-sm-10">
                            <input type="text" class="form-control" id="inputState" disabled>
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
                
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>

</html>
