<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/cliente.ico" type="image/x-icon">
</head>

<body>
    <main class="container mt-4">
        <header class="text-center mb-4">
            <h2>Cadastro de Clientes:</h2>
        </header>
        <section>
            <form id="customerForm" onsubmit="save(); return false;">
                <div class="border rounded-3 p-4 shadow-sm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputSurname" class="form-label">Sobrenome:</label>
                            <input type="text" class="form-control" id="inputSurname" required>
                        </div>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="inputCep" class="form-label">Pesquise pelo CEP:</label>
                        <input type="text" class="form-control" id="inputCep" required>
                        <small id="cepError" class="text-danger"></small> 
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="inputAddress" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="inputAddress" disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="inputNumber" class="form-label">Número:</label>
                            <input type="text" class="form-control" id="inputNumber" disabled required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputDistrict" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="inputDistrict" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="inputCity" disabled>
                        </div>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="inputState" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="inputState" disabled>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
            </form>
            <section>
                <div class="row mt-5">
                    <div class="col-md-10 offset-md-1">
                        <table class="table" id="customersTable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome Completo</th>
                                    <th scope="col" class="d-none d-md-table-cell">Endereço</th>
                                    <th scope="col" class="d-none d-md-table-cell">CEP</th>
                                    <th scope="col" class="d-none d-md-table-cell">Bairro</th>
                                    <th scope="col" class="d-none d-md-table-cell">Cidade</th>
                                    <th scope="col" class="d-none d-md-table-cell">Estado</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </section>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
